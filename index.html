  			color: #fcc;
			}
			#hi-greeting {
					align-items: center;
					display: block;
					margin: auto;
					/*border: 3px solid green;*/
			}
			body {
					display: flex;
					flex-direction: column;
					justify-content: center;
					align-items: center;
					padding: 8%;
					gap: 10px;

					position: relative;
					max-width: 99%;
					background: #FFCCCC;
					/*border: 3px solid green;*/

			#container {
				max-width: 99%;
			}
			a {
					text-decoration: none;
			}

					justify-content: space-around;

					margin: auto;
					/*border: 3px solid green;*/
			}
			#connect h3 {
				text-align: center;
			}
			#icons {
				display: grid;
			}
			#icons a {
				text-align: center;
			}
			#icons a img {
				/*border: 3px solid red;*/
				transform: scale(90%);
				object-fit: cover;
				width: 80%;
				max-height: 80%;

			}
			#icons .item2 {
				grid-column: 2;
			}
			#icons .item3 {
				grid-column: 3;
			}
			#icons .item4 {
				grid-column: 4;
			}
			
			@media (orientation: landscape){
				* {
						font-size: large;
				}
				body {
					padding: 1%;
				}
				h3 {
					font-size: x-large;
				}
				h1 {
					font-size: xx-large;
				}
				#hi-greeting {
					margin: 4%;
					display: block;

				}
				#container {
					display: flex;
					flex-direction: row;
				}
				#about-text {
						background-color: #322;
						color: #FFCCCC; 
						padding: 5%;
						padding-bottom: 20%;
						align-self: flex-start;
				}
				#about-text p::selection{
  				background-color: #fcc;
  				color: #211;
				}
				#about p {
						background-color: #322;
						color: #FFCCCC;
						max-width: 80%;
				}
				#about {
					margin: 2%;
				}
				#connect {
					margin: 1%;
					min-width: 40%;
					padding-top: 128px;
					
				}
				#icons a img {
					/*border: 3px solid red;*/
					transform: scale(80%);
					object-fit: cover;
					width: 100%;
					max-height: 100%;

				}
				
			}

			/* Super small screens */
			@media only screen and (max-width: 480px){
				#icons {
					display: flex;
					flex-direction: column;
				}
				#icons a img {
					/*border: 3px solid red;*/
					transform: scale(50%);
					object-fit: cover;
					width: 50%;
					max-height: 50%;

				}
			}

			/* Extra large screens */
			@media screen and (min-width: 1281px) {
					p {
						font-size: x-large;
					}
					h1, h2, h3 {
						font-size: xx-large;
					}
					#hi-greeting {
						transform: scale(2);
					}
			}
				
		</style>
